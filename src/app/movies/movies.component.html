<section id="movie-page">
  <div class="container p-5 " @fade>
    <div class="mt-5 d-flex align-items-center justify-content-center text-center ">
      <div>
       
      <h3>Trending Movies to Watch  Right Now </h3>
      <p class="second-color my-2">most watched tv by days</p>
      <div class="brdr w-100 mt-4"></div>
      </div>
    </div> 
    <div class=" row  py-5">

    
      <div *ngFor='let movie of trendingMovies' class="col-md-2 text-center ">
        <div class=" movie my-2 position-relative">
         <a  [routerLink]='["/detalis" , movie.id]'>
          <div class="member">
            <img class="movie-poster" [src]="imgPrefix+ movie.poster_path" alt="movie.title" class="img-fluid">
            <div class="caption-movie d-flex w-100">
              <i class="far fa-play-circle m-auto p-auto "></i>            
            </div>
          </div>
          <div class="title">
            <h6 class="m-2">{{movie.title}}</h6>
            <div class="vote ">
              {{movie.vote_average}}
          </div>
          </div>
        
         </a>
          
        </div>
          
        
      </div> 
     
</div>
</div>
<div class="pagination-movie m-auto text-center d-flex justify-content-center  p-3 h-auto ">
  <nav class="pagination-nav d-flex justify-content-center " aria-label="...">
    <ul class="pagination pagination-lg">
    
      <li *ngFor='let i of pages' class="page-item" (click)='changePage(i)' ><a class="page-link">{{i}}</a></li>
     
    </ul>
  </nav>
</div>
</section>
